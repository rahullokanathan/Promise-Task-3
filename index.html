<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center heading mt-3 mb-5">Currency Converter</h1>
      <div class="form-group">
        <table class="mx-auto table table-bordered">
          <tr>
            <td>
              <label for="from"><strong>Convert From</strong></label>
            </td>
            <td>
              <select id="from" class="form-control">
                <option value="USD">UNITED STATES OF AMERICA</option>
                <option value="AUD">AUSTRALIA</option>
                <option value="BRL">BRAZIL</option>
                <option value="BGN">BULGARIA</option>
                <option value="CAD">CANADA</option>
                <option value="CNY">CHINA</option>
                <option value="HRK">CROATIA</option>
                <option value="CZK">CZECHIA</option>
                <option value="DKK">DENMARK</option>
                <option value="GBP">ENGLAND</option>
                <option value="EUR">Euro</option>
                <option value="HKD">HONG KONG</option>
                <option value="INR">INDIA</option>
                <option value="IDR">INDONESIA</option>
                <option value="JPN">JAPAN</option>
                <option value="LVL">LATVIA</option>
                <option value="MYR">MALAYSIA</option>
                <option value="MXN">MEXICO</option>
                <option value="NZD">NEW ZEALAND</option>
                <option value="NOK">NORWAY</option>
                <option value="PHP">PHILIPPINES</option>
                <option value="PLN">POLAND</option>
                <option value="RON">ROMANIA</option>
                <option value="RUB">RUSSIA</option>
                <option value="SGD">SINGAPORE</option>
                <option value="ZAR">SOUTH AFRICA</option>
                <option value="KRW">SOUTH KOREA</option>
                <option value="SEK">SWEDEN</option>
                <option value="CHF">SWITZERLAND</option>
                <option value="THB">THILAND</option>
                <option value="TRY">TURKEY</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="to"> <strong>Convert To</strong></label>
            </td>
            <td>
              <select id="to" class="form-control">
                <option value="INR">INDIA</option>
                <option value="AUD">AUSTRALIA</option>
                <option value="BRL">BRAZIL</option>
                <option value="BGN">BULGARIA</option>
                <option value="CAD">CANADA</option>
                <option value="CNY">CHINA</option>
                <option value="HRK">CROATIA</option>
                <option value="CZK">CZECHIA</option>
                <option value="DKK">DENMARK</option>
                <option value="GBP">ENGLAND</option>
                <option value="EUR">Euro</option>
                <option value="HKD">HONG KONG</option>
                <option value="IDR">INDONESIA</option>
                <option value="JPN">JAPAN</option>
                <option value="LVL">LATVIA</option>
                <option value="MYR">MALAYSIA</option>
                <option value="MXN">MEXICO</option>
                <option value="NZD">NEW ZEALAND</option>
                <option value="NOK">NORWAY</option>
                <option value="PHP">PHILIPPINES</option>
                <option value="PLN">POLAND</option>
                <option value="RON">ROMANIA</option>
                <option value="RUB">RUSSIA</option>
                <option value="SGD">SINGAPORE</option>
                <option value="ZAR">SOUTH AFRICA</option>
                <option value="KRW">SOUTH KOREA</option>
                <option value="SEK">SWEDEN</option>
                <option value="CHF">SWITZERLAND</option>
                <option value="THB">THILAND</option>
                <option value="TRY">TURKEY</option>
                <option value="USD">UNITED STATES OF AMERICA</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><strong>AMOUNT</strong></td>
            <td>
              <input type="number" class="form-control rate" />
            </td>
          </tr>
        </table>
        <p class="error"></p>
        <button
          class="btn btn-dark w-25 btn-block mx-auto"
          onclick="convertCurrency()"
        >
          Convert
        </button>
        <hr />
      </div>

      <div class="card text-center w-50 mx-auto d-none">
        <div class="card-header"></div>
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
